<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>GuestBook Create Page</h2>
    <form action="" method="post" th:object="${guestBookDto}">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" th:value="${guestBookDto.title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="10" th:value="${guestBookDto.content}"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">Writer</label>
        <input type="text" class="form-control" id="writer" name="writer" placeholder="Enter Writer" th:value="${guestBookDto.writer}" />
        <div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
</html>
