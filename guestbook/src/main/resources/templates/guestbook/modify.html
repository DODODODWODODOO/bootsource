<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>GuestBook Modify Page</h2>
    <form action="" method="post">
      <div class="mb-3 row">
        <label for="gno" class="col-sm-2 col-form-label">Gno</label>
        <input type="text" class="form-control" id="gno" name="gno" readonly th:value="${dto.gno}" />
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
      </div>
      <div class="mb-3 row">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <textarea class="form-control" id="content" rows="8" name="content">[[${dto.content}]]</textarea>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">Writer</label>
        <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${dto.writer}" />
      </div>
      <div class="mb-3 row">
        <label for="createdDate" class="col-sm-2 col-form-label">CreatedDate</label>
        <input type="text" class="form-control" id="createdDate" readonly th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd hh:mm:ss')}" />
      </div>
      <div class="mb-3 row">
        <label for="lastModifiedDate" class="col-sm-2 col-form-label">LastModifiedDate</label>
        <input
          type="text"
          class="form-control"
          id="lastModifiedDate"
          readonly
          th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd hh:mm:ss')}"
        />
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Modify</button>
        <button class="btn btn-danger" type="button">Remove</button>
        <a class="btn btn-info" th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}">List</a>
      </div>
    </form>
    <form th:action="@{remove}" method="post" id="actionForm">
      <input type="hidden" name="gno" th:value="${dto.gno}" />
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
